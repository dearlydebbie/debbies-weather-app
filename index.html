<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather-App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="search">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="overview">
          <div class="row">
            <div class="col-6">
              <h1 id="city-name">Lagos</h1>
              <ul class="description">
                <li id="date-description">Friday 10:00, moderate rain</li>
                <li>Humidity: <span id="humidity">96</span>%</li>
                <li>Wind: <span id="wind">4.6</span> km/h</li>
              </ul>
            </div>
            <div class="col-6">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                ,
                alt="image"
                id="icon"
              />
              <span id="temperature">11</span>
              <a href="#" id="celsius" class="active">°C</a> |
              <a href="#" id="farenheit">°F</a>
            </div>
          </div>
        </div>
        <div class="weather-forcast">
          <div class="row" id="forcast">
          </div>
        </div>
      </div>
      <span class="developer">
        <a href="https://github.com/dearlydebbie/debbies-weather-app" target="_blank">
        Open-Source Code</a
        >
        by Deborah Adeoye
      </span>
      </div>
    <script src="src/script.js"></script>
  </body>
</html>
