<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather-App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="search">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="overview">
          <div class="row">
            <div class="col-6">
              <h1 id="city">Lagos</h1>
              <ul class="description">
                <li id="date">Friday 10:00, moderate rain</li>
                <li>Humidity: <span id="humidity">96</span>%</li>
                <li>Wind: <span id="wind">4.6</span> km/h</li>
              </ul>
            </div>
            <div class="col-6">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                ,
                alt="image"
                id="icon"
              />
              <span id="temperature">11</span>
              <a href="#" id="celsius" class="active">°C</a> |
              <a href="#" id="farenheit">°F</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
